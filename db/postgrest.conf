# PostgREST Configuration
# Documentation: https://postgrest.org/en/stable/configuration.html

# Database connection
db-uri = "postgres://username:password@localhost:5432/inventory_db"
db-schema = "public"
db-anon-role = "web_anon"
db-pool = 10

# Server settings
server-host = "127.0.0.1"
server-port = 3000

# JWT settings (for authentication)
jwt-secret = "your-jwt-secret-key-change-this-in-production"
jwt-aud = "inventory_app"

# API settings
openapi-mode = "follow-privileges"
raw-media-types = "image/jpeg,image/png,text/plain"

# Logging
log-level = "info"

# Security
db-pre-request = ""
db-root-spec = ""
db-prepared-statements = true
