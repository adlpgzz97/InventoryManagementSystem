{% extends "base.html" %}

{% block title %}Add User - Lab Manager App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <!-- Header Section -->
        <div class="text-center mb-4">
            <h2 class="text-muted mb-2">
                <i class="fas fa-user-plus me-2"></i>Add New User
            </h2>
            <p class="text-muted">Create a new user account for the laboratory management system</p>
        </div>

        <!-- Add User Form Card -->
        <div class="card shadow">
            <div class="card-body p-4">
                <form method="POST" id="addUserForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-2"></i>Username
                        </label>
                        <input type="text" 
                               class="form-control form-control-lg" 
                               id="username" 
                               name="username" 
                               required 
                               autofocus
                               placeholder="Enter username">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <input type="password" 
                               class="form-control form-control-lg" 
                               id="password" 
                               name="password" 
                               required
                               placeholder="Enter password">
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Confirm Password
                        </label>
                        <input type="password" 
                               class="form-control form-control-lg" 
                               id="confirm_password" 
                               name="confirm_password" 
                               required
                               placeholder="Confirm password">
                        <div id="password-match" class="form-text"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="role" class="form-label">
                            <i class="fas fa-user-tag me-2"></i>Role
                        </label>
                        <select class="form-select form-select-lg" id="role" name="role" required>
                            <option value="">Select Role</option>
                            <option value="admin">Admin (Full Access)</option>
                            <option value="standard">Standard (CRUD Access)</option>
                            <option value="guest">Guest (Read-Only)</option>
                        </select>
                    </div>
                    
                    <div class="mb-4">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-2"></i>Email (Optional)
                        </label>
                        <input type="email" 
                               class="form-control form-control-lg" 
                               id="email" 
                               name="email"
                               placeholder="Enter email address">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-user-plus me-2"></i>Create User
                        </button>
                        <a href="{{ url_for('auth.manage_users') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to User Management
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    const passwordMatch = document.getElementById('password-match');
    const form = document.getElementById('addUserForm');
    
    function checkPasswordMatch() {
        if (confirmPassword.value === '') {
            passwordMatch.textContent = '';
            passwordMatch.className = 'form-text';
        } else if (password.value === confirmPassword.value) {
            passwordMatch.textContent = '✓ Passwords match';
            passwordMatch.className = 'form-text text-success';
        } else {
            passwordMatch.textContent = '✗ Passwords do not match';
            passwordMatch.className = 'form-text text-danger';
        }
    }
    
    password.addEventListener('input', checkPasswordMatch);
    confirmPassword.addEventListener('input', checkPasswordMatch);
    
    form.addEventListener('submit', function(e) {
        if (password.value !== confirmPassword.value) {
            e.preventDefault();
            alert('Passwords do not match. Please try again.');
            confirmPassword.focus();
        }
    });
});
</script>
{% endblock %}
